queue_rules:
  - name: default
    conditions:
      - or:
        - and:
          - -files~=\.hs$
          - -files~=\.sw$
          - -files~=\.cabal$
          - -files=stack.yaml
          - -files~=cabal.project.*
          - -files~=^[^/]*\.yaml$
          - -files~=^data/.*\.yaml$
        - and:
          - check-success=Enforce issue references
          - check-success=Haskell-CI - Linux - ghc-9.4.2
          - check-success=Haskell-CI - Linux - ghc-9.2.4
          - check-success=Haskell-CI - Linux - ghc-9.0.2
          - check-success=Haskell-CI - Linux - ghc-8.10.7

pull_request_rules:
- actions:
    queue:
      name: default
      method: squash
      commit_message_template: |
        {{ title }} (#{{ number }})

        {{ body }}

  name: Automatically merge pull requests
  conditions:
  - or:
    - and:
      - -files~=\.hs$
      - -files~=\.sw$
      - -files~=\.cabal$
      - -files=stack.yaml
      - -files~=cabal.project.*
      - -files~=^[^/]*\.yaml$
      - -files~=^data/.*\.yaml$
    - and:
      - check-success=Enforce issue references
      - check-success=Haskell-CI - Linux - ghc-9.4.2
      - check-success=Haskell-CI - Linux - ghc-9.2.4
      - check-success=Haskell-CI - Linux - ghc-9.0.2
      - check-success=Haskell-CI - Linux - ghc-8.10.7
  - label=merge me
  - ! '#approved-reviews-by>=1'
  - ! '#changes-requested-reviews-by=0'
- actions:
    delete_head_branch: {}
  name: Delete head branch after merge
  conditions:
  - merged
