creative: true
description: Commuting robots meet at an intersection
entities: []
name: Traffic simulation
robots:
  # We include a base robot to stabilize the screen at a fixed position.
  - name: base
    display:
      char: Ω
      attr: robot
    dir: [1, 0]
    loc: [10, 3]
    devices:
      - logger
      - hearing aid
      - treads
  - name: drone
    system: true
    display:
      invisible: false
    dir: [1, 0]
    devices:
      - lodestone
    inventory:
      - [1, bit (0)]
    program: |
      run "data/scenarios/Vignettes/_roadway/drone.sw"
  - name: stoplight
    system: true
    display:
      invisible: true
    dir: [0, 1]
    loc: [24, 9]
    devices:
      - lodestone
    inventory:
      - [1, bit (0)]
    program: |
      run "data/scenarios/Vignettes/_roadway/coordinator.sw"
version: 1
