name: Test drill
description: This is a developer playground and will be replaced with more suitable challenges soon.
entities:
  - name: goal
    display:
      attr: device
      char: 'X'
    description:
    - Send robots to mine rock, iron and copper.
    properties: [portable]
  - name: knownwater
    display:
      attr: water
      char: ' '
    description:
    - An infinite ocean of water.
    properties: [known, portable, growable, liquid]
    growth: [0,0]
    yields: water
  - name: knownwater'
    display:
      attr: water
      char: '~'
    description:
    - An infinite ocean of water.
    properties: [known, portable, growable, liquid]
    growth: [0,0]
    yields: water
win: |
  try {
    i <- as base {has "iron ore"};
    c <- as base {has "copper ore"};
    s <- as base {has "rock"};
    return (i && c && s)
  } { return false }
robots:
  - name: base
    loc: [0,-2]
    dir: [1,0]
    display:
      char: Ω
      attr: robot
    devices:
      - logger
      - grabber
      - plasma cutter
      - 3D printer
    inventory:
      - [1, goal]
      - [2, metal drill]
      - [1, drill]
      - [3, logger]
world:
  default: [ice, knownwater]
  palette:
    '.': [grass, null]
    ' ': [ice, knownwater]
    'L': [grass, Linux]
    'T': [grass, tree]
    '~': [ice, knownwater']
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
    'A': [stone, mountain]
    'C': [stone, copper vein]
    'I': [stone, iron vein]
  upperleft: [-1, 1]
  map: |
    ┌─────┐                                                                ~~
    │IAAT~                                                                ~L~
    │..AAA│                                                                ~~
    │....C│                                                                 ~
    └─────┘                                                                 ~
