name: Test challenge
entities:
  - name: goal
    display:
      attr: device
      char: 'X'
    description:
    - Pick a lambda.
    properties: [portable]
win: |
  try {
    as base {has "lambda"}
  } { return false }
robots:
  - name: base
    loc: [0,0]
    dir: [1,0]
    devices:
      - treads
      - logger
      - grabber
    inventory:
      - [1, goal]
world:
  default: [blank, none]
  palette:
    '.': [grass, null]
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
    'λ': [grass, lambda]
  upperleft: [-1, 1]
  map: |
    ┌─────┐
    │..λ..│
    │....λ│
    │...λ.│
    └─────┘
