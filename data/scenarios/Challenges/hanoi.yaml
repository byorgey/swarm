name: Towers of Hanoi
description: XXX
objectives:
  - goal:
      - Move all the disks from left column to the right column.
      - There is one rule that must hold for you to move the top disk.
      # TODO: describe the rule
    condition: |
      teleport self (2,-1);
      x <- ishere "one";
      teleport self (2,-2);
      y <- ishere "blocked two";
      teleport self (2,-3);
      z <- ishere "blocked three";
      return (x && y && z)
solution: |
  teleport self (2,-1);
  create "one";
  x <- place "one";
  // ----------------------
  teleport self (2,-2);
  create "blocked two";
  y <- place "blocked two";
  // ----------------------
  teleport self (2,-3);
  create "blocked three";
  z <- place "blocked three";
robots:
  - name: base
    dir: [0,-1]
    system: true
    devices:
      - treads
      - logger
      - grabber
      - dictionary
    inventory:
      - [0, lambda]
  - name: invariant
    dir: [0,0]
    system: true
    inventory:
    - [1, "one"]
    - [1, "two"]
    - [1, "three"]
    - [1, "blocked two"]
    - [1, "blocked three"]
    program: |
      // if
      //  0. I stand on locked X
      //  1. place north of me is empty
      //  2. all disks are placed
      //  3. other columns are sorted (check "OK")
      // then
      //  - unlock X
      // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
      // if
      //  0. I stand on unlocked X
      //  1. place noth of me is NOT empty
      // then
      //  - lock X
      run "hanoi-invariant.sw"
  - name: increasing
    dir: [0,0]
    system: true
    inventory:
    - [1, OK]
    program: |
      // if
      //  0. all (but max 3) disks in my column are sorted
      // then
      //  - place "OK"
      // else
      //  - try to grab "OK"
      run "hanoi-increasing.sw"
entities:
  - name: bottom tee
    display:
      char: '┴'
      attr: entity
    description:
    - A bottom tee wall.
    properties: [unwalkable]
  - name: three
    display:
      char: '3'
      attr: gold
    description:
    - A disk of radius 3.
    properties: [portable]
  - name: two
    display:
      char: '2'
      attr: gold
    description:
    - A disk of radius 2.
    properties: [portable]
  - name: one
    display:
      char: '1'
      attr: gold
    description:
    - A disk of radius 1.
    properties: [portable]
  - name: blocked one
    display:
      char: '1'
      attr: entity
    description:
    - A disk of radius 1.
    properties: [unwalkable]
  - name: blocked two
    display:
      char: '2'
      attr: entity
    description:
    - A disk of radius 2.
    properties: [unwalkable]
  - name: blocked three
    display:
      char: '3'
      attr: entity
    description:
    - A disk of radius 3.
    properties: [unwalkable]
  - name: OK
    display:
      char: 'O'
      attr: gold
    description:
      - This entity signals that the column is sorted.
known: [bottom tee, one, two, three, blocked two, blocked three]
world:
  default: [grass, null]
  palette:
    ' ': [stone]
    'v': [stone, null, base]
    '┌': [stone, upper left corner]
    '┐': [stone, upper right corner]
    '└': [stone, lower left corner]
    '┘': [stone, lower right corner]
    '─': [stone, horizontal wall]
    '│': [stone, vertical wall]
    '┴': [stone, bottom tee]
    '1': [stone, one, invariant]
    '2': [stone, blocked two, invariant]
    '3': [stone, blocked three, invariant]
    '.': [stone, invariant]
    '^': [grass, increasing]
  upperleft: [-3, 1]
  map: |
    ┌─────┐
    │  v  │
    │1│.│.│
    │2│.│.│
    │3│.│.│
    └─┴─┴─┘
     ^ ^ ^ 

