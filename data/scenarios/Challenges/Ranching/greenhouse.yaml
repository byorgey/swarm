version: 1
name: Greenhouse
author: Karl Ostmo
description: |
  Curate flower varieties
creative: false
seed: 0
objectives:
  - teaser: Flower curation
    goal:
      - Distribute every type of flower into the planter boxes in the greenhouse. There are just enough "planter box receptacles" to accommodate each variety.
      - Do not pick any mushrooms!
      - "Hint: examine your recipes for a way to simplify bookkeeping..."
    condition: |-
      def doN = \n. \f. if (n > 0) {f; doN (n - 1) f} {}; end;

      def pillagePlanters =
          doN 20 (grab; move);

          turn left;
          doN 2 move;
          turn left;
          doN 4 move;

          doN 20 (grab; move);
          end;

      bot <- robotnamed "solutionchecker";
      as bot {
          isUndisturbed <- ishere "planter box receptacle";
          if isUndisturbed {return false} {
              try {
                  pillagePlanters;
                  // This will fail if we do not possess
                  // every variety of flower:
                  make "flower pouch";
                  return true;
              } {
                  return false;
              };
          };
      };
    prerequisite:
      previewable: true
      logic:
        and:
          - populate_garden
          - not: pick_mushroom
          - not: blank_garden_cell
  - id: populate_garden
    teaser: Wait patiently
    goal:
      - Wait patiently until the garden is populated. Then you will be able to `grab` treads and go to work!
    condition: |
      as base {
        ishere "treads";
      }
  - id: pick_mushroom
    teaser: Forbidden mushrooms
    goal:
      - The mushrooms are not ready for harvesting yet. You must leave them in the field!
    condition: |
      as base {
        x1 <- has "truffle";
        x2 <- has "portobello";
        x3 <- has "chanterelle";
        x4 <- has "shiitake";
        return $ x1 || x2 || x3 || x4;
      }
    optional: true
  - id: blank_garden_cell
    teaser: Leave no trace
    goal:
      - Do not allow a garden cell to become blank.
    condition: |
      as base {
        loc <- whereami;
        let x = fst loc in
        let y = snd loc in
        if (x >= 0 && x < 40 && y <= 0 && y > -8) {
          isempty;
        } {
          return false;
        }
      }
    optional: true
