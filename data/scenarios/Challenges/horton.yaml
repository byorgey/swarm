version: 1
name: Horton's Field
author: Karl Ostmo
seed: 1
description: |
  Find Horton's flower.
creative: false
objectives:
  - goal:
      - |
        Find Horton's flower.
    condition: |
      return false
robots:
  - name: base
    dir: [0, 1]
    devices:
      - ADT calculator
      - branch predictor
      - comparator
      - compass
      - dictionary
      - grabber
      - hourglass
      - clock
      - lambda
      - logger
      - net
      - scanner
      - strange loop
      - treads
      - wayfinder
solution: |
   run "scenarios/Challenges/_horton/solution.sw"
entities:
  - name: wayfinder
    display:
      char: 'w'
    description:
      - Enables `path` command
    properties: [known, portable]
    capabilities: [path]
known: [water, boulder, mountain, flower]
world:
  dsl: |
    let
      cl  = perlin seed 4 0.08 0.5,
      patch = cl > 0.0,
      prize = cl < -0.8
    in
      overlay
      [ {dirt}
      , mask (patch) {boulder}
      , mask (prize) {flower}
      , mask (y < -80 || y > 80 || x < -60 || x > 60) (overlay [{water}])
      ]
  upperleft: [-4, 4]
  offset: false
  palette:
    'B': [grass, erase, base]
    '.': [grass, erase]
    'x': [blank]
  map: |
    xxx...xxx
    x.......x
    x.......x
    .........
    ....B....
    .........
    x.......x
    x.......x
    xxx...xxx