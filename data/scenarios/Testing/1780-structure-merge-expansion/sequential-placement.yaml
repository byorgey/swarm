version: 1
name: Flipped structure placement
author: Karl Ostmo
description: |
  Sequentially place structures that are larger than the map
  with flipped orientation.
robots:
  - name: base
    dir: north
known: [boulder, gold, log]
world:
  structures:
    - name: house
      structure:
        palette:
          'x': [stone, boulder]
          'o': [stone, gold]
        map: |
          xxxo
          xxoo
          xooo
          oooo
    - name: block
      structure:
        palette:
          'x': [ice, log]
        placements:
          - src: house
            orient:
              flip: true
            offset: [-8, 0]
          - src: house
        map: "xx"
  palette:
    'Ω': [grass, erase, base]
  placements:
    - src: block
      offset: [0, -1]
  upperleft: [0, 0]
  dsl: |
    {grass}
  map: |
    Ω
