version: 1
name: Chirp test
creative: true
description: Locate a tree using chirp
objectives:
  - goal:
      - grab a tree.
    condition: |
      as base {has "tree"}
solution: |
  def takeStep =
    direction <- chirp "tree";
    if (direction == down) {
      grab;
      return ();
    } {
      turn direction;
      move;
      takeStep;
    }
    end;

  takeStep;
robots:
  - name: base
    dir: [0,-1]
    display:
      char: Ω
      attr: robot
    devices:
      - logger
      - string
      - grabber
      - treads
known: []
world:
  default: [blank]
  palette:
    'Ω': [grass, null, base]
    '.': [grass]
    'T': [grass, tree]
  upperleft: [-4, 4]
  map: |
   .........
   .........
   .........
   .........
   ......T..
   .........
   .........
   .Ω.......
   .........
