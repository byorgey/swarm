name: Moving
win: |
  try {
    loc <- as "base" {whereami};
    return (loc == (2,0))
  } { return false }
robots:
  - name: base
    loc: [0,0]
    dir: [1,0]
    devices:
      - treads
world:
  palette:
    'T': [grass, tree]
    '.': [grass, null]
  upperleft: [-2, 2]
  map: |
    T.T.T
    .T.T.
    T.T.T
